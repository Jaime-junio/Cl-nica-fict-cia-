    <form action="agendamento.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="email@gmail.com" required><br><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(99) 9999-9999" required><br><br>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br><br>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required><br><br>
        <label for="servico">Escolha o Serviço:</label>

          <option value="servicos_reabilitacao">Serviços de Reabilitação</option>
        </select><br><br>

        <input class="button" type="submit" value="Agendar">
    </form>
